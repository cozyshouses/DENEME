<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzmir Ev Listesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>İzmir'deki Evler</h1>
        <p>İlçe seçerek listeyi filtreleyebilirsiniz.</p>
    </header>

    <main>
        <!-- İlçe seçimi -->
        <div class="filter">
            <label for="ilce-select">İlçe Seçin:</label>
            <select id="ilce-select">
                <option value="">Tümü</option>
                <option value="Konak">Konak</option>
                <option value="Karşıyaka">Karşıyaka</option>
                <option value="Çeşme">Çeşme</option>
                <!-- Diğer ilçeleri buraya ekle -->
            </select>
            <button id="filter-button">Filtrele</button>
        </div>

        <!-- Liste -->
        <div id="list-container" class="list-container"></div>
    </main>

    <footer>
        <p>© 2024 İzmir Ev Listesi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
