<!DOCTYPE html>
<html lang="en">
<head>

    <title>İzmir Günübirlik Ev Fiyat Analizi</title>

                <option value="Çeşme">Çeşme</option>
                <option value="Bornova">Bornova</option>
                <option value="Buca">Buca</option>
                <option value="Balçova">Balçova</option>
                <option value="Güzelbahçe">Güzelbahçe</option>
                <option value="Menemen">Menemen</option>
                <!-- Diğer ilçeleri buraya ekleyin -->
            </select>
            <button id="filter-button">Ortalama Fiyat Öğren</button>
        </div>

        <!-- Sayaç -->
        <div id="sayaç-container" class="sayaç-container">
            <div class="sayaç-kare">0</div>
            <div class="sayaç-kare">0</div>

    </main>

    <footer>
        <p>© 2024 İzmir Günübirlik Ev Analizi</p>

    <script src="script.js"></script>
</body>
</html>
