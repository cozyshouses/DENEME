<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günübirlik Evlerin Fiyat Analizini Yapın!- İzmir Ev Listesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Günübirlik Evlerin Fiyat Analizini Yapın!</h1>
        <p>İzmir'deki evleri keşfedin. İlçe seçerek listeyi filtreleyebilirsiniz.</p>
    </header>

    <main>
        <div class="filter">
            <label for="ilce-select">İlçe Seçin:</label>
            <select id="ilce-select">
                <option value="">Tümü</option>
                <option value="Konak">Konak</option>
                <option value="Karşıyaka">Karşıyaka</option>
                <option value="Çeşme">Çeşme</option>
                <option value="Bornova">Bornova</option>
                <option value="Buca">Buca</option>
            </select>
            <button id="filter-button">Filtrele</button>
        </div>

        <div id="list-container" class="list-container"></div>
    </main>

    <footer>
        <p>© 2024 Cozy Houses</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
